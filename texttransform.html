<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #up
        {
            text-transform: uppercase;
        }
        #low{
            text-transform: lowercase;
        }
        #cap{
            text-transform: capitalize;
        }
        #none{
            text-decoration: none;
        }
    </style>
    
    <title>Document</title>
</head>
<body>
    <h1 id="up">this IS upperclass</h1><br>
    <h1 id="low">this is Lowerclass</h1><br>
    <h1 id="cap">this Is use for capitalization</h1><br>
    <h1 id="none">this is for none</h1>
</body>
</html>
